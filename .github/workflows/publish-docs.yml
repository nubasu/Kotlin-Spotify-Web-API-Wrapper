name: Publish API Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "shared/src/**"
      - "shared/build.gradle.kts"
      - "build.gradle.kts"
      - "gradle/libs.versions.toml"
      - ".github/workflows/publish-docs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate HTML API docs
        run: ./gradlew :shared:generateApiDocs --stacktrace

      - name: Prepare Pages site
        shell: bash
        run: |
          mkdir -p public/api
          cp -R shared/build/dokka/html/. public/api/
          cat > public/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Kotlin Spotify Web API Wrapper Docs</title>
            </head>
            <body>
              <h1>Kotlin Spotify Web API Wrapper</h1>
              <p><a href="./api/">Open API documentation</a></p>
            </body>
          </html>
          HTML

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
